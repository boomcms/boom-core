<VirtualHost *:80>
	DocumentRoot "@doc_root@"
	ServerName "@server_name@"
	DirectoryIndex index.php

	# caching
	CacheDisable /
	ExpiresActive On
	ExpiresDefault A0
	<IfModule mod_headers.c>
		Header Set Cache-Control "max-age=0, no-store, no-cache"
	</IfModule>

	BrowserMatch Safari nokeepalive

        RewriteEngine On

        RewriteCond %{QUERY_STRING} !rss=
        RewriteRule ^\.rss$ /index.php?rss=1 [PT,L]
        RewriteRule ^(.*?)/\.rss /index.php/$1?rss=1 [PT,L]

        RewriteCond %{REQUEST_URI} !(^/index.php|^/assets|^/cache|^/sledge|^/_tokens|^/css|^/img|^/js|^/site)
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)/$ $1 [L,R]

        RewriteCond %{REQUEST_URI} !(^/index.php|^/assets|^/cache|^/sledge|^/_tokens|^/css|^/img|^/js|^/site)
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /index.php/$1 [PT,L]

        AliasMatch ^/assets(.*)			@doc_root@/application/assets$1
        AliasMatch ^/sledge/(.*)$		@doc_root@/modules/sledge/static/cms/$1
        AliasMatch ^/css/(.*)$			@doc_root@/application/static/css/$1
		AliasMatch ^/img/(.*)			@doc_root@/application/static/img/$1
		AliasMatch ^/js/(.*)			@doc_root@/application/static/js/$1
		AliasMatch ^/site/(.*)			@doc_root@/application/static/$1
		
		SetEnv KOHANA_ENV @environment@
</VirtualHost>